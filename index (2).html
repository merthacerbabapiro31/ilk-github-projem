<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Modern Hesap Makinesi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
    }

    .calculator {
      width: 320px;
      background: #111;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .screen {
      width: 100%;
      height: 70px;
      background: #000;
      color: #0f0;
      font-size: 32px;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .number {
      background: #2c2c2c;
      color: white;
    }

    .operator {
      background: #ff9500;
      color: white;
    }

    .clear {
      background: #ff3b30;
      color: white;
      grid-column: span 2;
    }

    .equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <div id="screen" class="screen">0</div>

    <div class="buttons">
      <button class="clear" onclick="clearScreen()">C</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let screen = document.getElementById("screen");

    function append(value) {
      if (screen.innerText === "0") {
        screen.innerText = value;
      } else {
        screen.innerText += value;
      }
    }

    function clearScreen() {
      screen.innerText = "0";
    }

    function calculate() {
      try {
        screen.innerText = eval(screen.innerText);
      } catch {
        screen.innerText = "Hata";
      }
    }
  </script>

</body>
</html>
